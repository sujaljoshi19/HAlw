<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
         <header>
          <div class="photographer">
           <i class="uil uil-camera">
           </i>
           <span>
            Maria Loznevaya
           </span>
          </div>
          <div class="buttons">
           <i class="uil uil-import">
           </i>
           <i class="uil uil-times">
           </i>
          </div>
         </header>
         <div class="preview-img">
          <div class="img">
           <img src="pexels-shottrotter-1309766.jpg" alt="preview image" />
          </div>
         </div>
        </div>
       </div>
    <section class="search">
        <img src="pexels-shottrotter-1309766.jpg" alt="search-img">
        <div class="content">
            <h1>Image Gallery</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
         </div>
    </section>
    <section class="gallery">
    <ul class="images">
        <li class="card"> 
            <img src="pexels-shottrotter-1309766.jpg"alt="img">
            <div class="details">
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span>heloo</span>
                </div>
                <button><i class="uil uil-import"></i></button>
            </div>
        </li>
        <li class="card"> <img src="pexels-sebastian-palomino-933481-1955134.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-shottrotter-1309766.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-shottrotter-1309766.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-shottrotter-1309766.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-sebastian-palomino-933481-1955134.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-shottrotter-1309766.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-shottrotter-1309766.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-shottrotter-1309766.jpg"alt="img"></li>
        <li class="card"> <img src="pexels-shottrotter-1309766.jpg"alt="img"></li>
    </ul>
    <button class="load-more">Load More</button>
    </section>
</body>
</html>
